<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Code</title>
  </head>
  <body>
    <div class="form">
      <div class="field">
        <label for="select-format">Format:</label>
        <select name="select-format" id="select-format">
          <optgroup label="Common">
            <option value="json">JSON</option>
            <option value="html">HTML</option>
            <option value="markdown">Markdown</option>
            <option value="yaml">YAML</option>
          </optgroup>
          <optgroup label="CSS">
            <option value="css">CSS</option>
            <option value="less">Less</option>
            <option value="scss">SCSS</option>
          </optgroup>
          <optgroup label="Scripting">
            <option value="go">Go</option>
            <option value="graphql">GraphQL</option>
            <option value="haskell">Haskell</option>
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
            <option value="kotlin">Kotlin</option>
            <option value="lua">Lua</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="typescript">Typescript</option>
          </optgroup>
        </select>
      </div>
      <div class="field">
        <label for="select-theme">Theme:</label>
        <select name="select-theme" id="select-theme">
          <optgroup label="Dark">
            <option value="dracula">Dracula</option>
            <option value="github-dark">GitHub Dark</option>
            <option selected value="dark-plus">Dark Plus (VS Code)</option>
            <option value="material-theme-darker">Material Darker</option>
            <option value="material-theme-ocean">Material Ocean</option>
            <option value="material-theme-palenight">Material Palenight</option>
            <option value="monokai">Monokai</option>
            <option value="nord">Nord</option>
            <option value="one-dark-pro">One Dark Pro</option>
            <option value="solarized-dark">Solarized Dark</option>
            <option value="min-dark">Min Dark</option>
            <option value="catppuccin-mocha">Catppuccin Mocha</option>
            <option value="vitesse-dark">Vitesse Dark</option>
            <option value="tokyo-night">Tokyo Night</option>
            <option value="rose-pine">Ros√© Pine</option>
            <option value="ayu-dark">Ayu Dark</option>
          </optgroup>
          <optgroup label="Light">
            <option value="github-light">GitHub Light</option>
            <option value="light-plus">Light Plus (VS Code)</option>
            <option value="one-light">One Light</option>
            <option value="solarized-light">Solarized Light</option>
            <option value="min-light">Min Light</option>
            <option value="catppuccin-latte">Catppuccin Latte</option>
            <option value="vitesse-light">Vitesse Light</option>
          </optgroup>
        </select>
      </div>
      <div class="field">
        <label for="select-font">Font:</label>
        <select name="select-font" id="select-font">
          <option value="">Loading fonts...</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>

    <div class="compare" id="compare">
      <div class="original">
        <p>Original</p>
        <pre><code id="original-content"></code></pre>
      </div>
      <div class="preview">
        <p>Preview</p>
        <pre><code id="preview-content"></code></pre>
      </div>
    </div>
    <div id="original-error">
        <p>Error parsing original content. Please ensure the content is valid or you selected the correct format and try again.</p>
        <pre><code></code></pre>
    </div>
    <div class="buttons">
      <button id="button-preview" class="button button--secondary">Preview</button>
      <button id="button-apply" class="button button--primary">Apply</button>
    </div>

    <script type="module" src="./ui.ts"></script>
  </body>
</html>
